<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Citizens - American Roleplay</title>
<style>
  /* Reset and basics */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121217;
    color: #fff;
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  button {
    cursor: pointer;
  }

  /* Container */
  .container {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }

  /* Header */
  h1 {
    margin-bottom: 6px;
  }
  .aop {
    font-weight: 600;
    margin-bottom: 20px;
    color: #bbb;
  }

  /* Buttons grid */
  .buttons-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-bottom: 20px;
  }
  .buttons-grid button {
    background-color: #292933;
    border: none;
    color: #ccc;
    padding: 8px 12px;
    border-radius: 4px;
    font-weight: 600;
    transition: background-color 0.2s ease;
  }
  .buttons-grid button:hover {
    background-color: #44444d;
    color: white;
  }

  /* Search */
  .search-wrapper {
    margin-bottom: 20px;
  }
  input[type="search"] {
    width: 100%;
    padding: 8px 12px;
    border-radius: 4px;
    border: none;
    background-color: #292933;
    color: #eee;
    font-size: 16px;
    outline-offset: 2px;
  }
  input[type="search"]::placeholder {
    color: #666;
  }

  /* Citizen card */
  .citizen-card {
    display: flex;
    align-items: center;
    background-color: #1e1e27;
    border-radius: 5px;
    padding: 10px 15px;
    margin-bottom: 12px;
  }
  .citizen-avatar {
    width: 40px;
    height: 40px;
    background-color: #45454f;
    border-radius: 50%;
    margin-right: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .citizen-avatar svg {
    width: 24px;
    height: 24px;
    stroke: #7a7a7a;
  }
  .citizen-info {
    flex-grow: 1;
  }
  .citizen-name {
    font-weight: 700;
    font-size: 16px;
    margin-bottom: 4px;
  }
  .citizen-ssn {
    font-size: 13px;
    color: #999;
  }
  .view-button {
    background-color: #44444d;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 13px;
    color: #ccc;
    transition: background-color 0.2s ease;
  }
  .view-button:hover {
    background-color: #5a5a68;
    color: white;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Citizens</h1>
    <div class="aop">AOP: TEST AOP CHANGE</div>

    <div class="buttons-grid">
      <button>Create Citizen</button>
      <button>Register Vehicle</button>
      <button>Register Weapon</button>
      <button>Create Tow Call</button>
      <button>Create Taxi Call</button>
      <button>Create 911 Call</button>
    </div>

    <div class="search-wrapper">
      <input type="search" id="search" placeholder="Search" />
    </div>

    <div id="citizens-list">
      <!-- Citizen cards get rendered here -->
    </div>
  </div>

  <script>
    // Sample data â€” you can replace this with your API call data
    const citizens = [
      { id: 1, name: "West Sam", ssn: "711308278" },
      { id: 2, name: "Jane Doe", ssn: "123456789" },
      { id: 3, name: "John Smith", ssn: "987654321" },
      { id: 4, name: "Alice Johnson", ssn: "456123789" }
    ];

    const citizensListEl = document.getElementById("citizens-list");
    const searchInput = document.getElementById("search");

    // Function to render citizens based on filter
    function renderCitizens(filter = "") {
      const filtered = citizens.filter(citizen =>
        citizen.name.toLowerCase().includes(filter.toLowerCase())
      );

      citizensListEl.innerHTML = filtered.map(citizen => `
        <div class="citizen-card">
          <div class="citizen-avatar" aria-hidden="true">
            <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path d="M5.121 17.804A13.937 13.937 0 0112 15c2.28 0 4.41.51 6.879 2.804"></path>
              <path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </div>
          <div class="citizen-info">
            <div class="citizen-name">${citizen.name}</div>
            <div class="citizen-ssn">SSN: ${citizen.ssn}</div>
          </div>
          <button class="view-button" onclick="alert('View Citizen: ${citizen.name}')">View Citizen</button>
        </div>
      `).join("");

      if (filtered.length === 0) {
        citizensListEl.innerHTML = "<p style='color:#888'>No citizens found.</p>";
      }
    }

    // Initial render
    renderCitizens();

    // Search input live filtering
    searchInput.addEventListener("input", (e) => {
      renderCitizens(e.target.value);
    });
  </script>
</body>
</html>
